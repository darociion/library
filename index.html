<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Library</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table id="table" class="table text-center table-striped mt-5">
                    <thead class="text-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Read</th>
                            <th scope="col"></th>
                            <th scope="col">
                                <i onclick="darkMode()" id="lightbulb" class="bi bi-lightbulb"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>

        <div id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div id="modal-content" class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add a new book</h5>
                  <button onclick="closeModal()" type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Enter author">
                        </div>
                        <div class="form-group">
                            <label for="pages">Pages</label>
                            <input type="number" class="form-control" id="pages" placeholder="Enter pages">
                        </div>
                        <div class="form-group">
                            <label for="read">Read<input type="checkbox" class="form-control" id="read"></label>
                        </div>
                </div>
                <div class="modal-footer">
                  <button onclick="saveBook()" type="button" class="btn btn-primary">Save</button>
                  <button onclick="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </form>
                </div>
              </div>
            </div>
          </div>

        <button onclick="showModal()" class="btn btn-primary btn-lg float-right my-3 rounded-circle" id="add-book"><i class="bi bi-plus"></i></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
